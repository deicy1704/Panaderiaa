<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasarela de Pago - Panader√≠a Delicias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    /* BODY Y FONDO */
    body {
      background: #1e232e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .payment-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: #2d333e;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid #3a414d;
      color: #ffffff;
    }

    /* CABECERA UNIFICADA (acorde al panel de administrador) */
    .payment-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .payment-header h1 {
      color: #ffd700;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 28px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }

    .order-info {
      font-size: 18px;
      font-weight: 600;
      color: #ffd700;
      margin-bottom: 8px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .total-amount {
      font-size: 18px;
      font-weight: 600;
      color: #ffd700;
      margin-bottom: 20px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* M√âTODOS DE PAGO */
    .payment-options-title {
      text-align: center;
      margin: 20px 0 20px;
      color: #ffd700;
      font-weight: 600;
      font-size: 18px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .payment-methods {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .method-card {
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border-radius: 14px;
      background: #3a414d;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .method-card:hover {
      transform: translateY(-4px);
      border-color: #ffd700;
      background: #495057;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .method-card.selected {
      border-color: #ffd700 !important;
      background: #495057 !important;
      box-shadow: 0 0 0 2px #ffd700, 0 4px 8px rgba(0,0,0,0.3);
    }

    .method-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 6px;
      border-radius: 8px;
      padding: 4px;
      background: #3a414d;
      border: 1px solid #495057;
      transition: transform 0.2s ease;
    }

    .method-card:hover .method-logo {
      transform: scale(1.05);
    }

    .method-card span {
      font-size: 12px;
      font-weight: 600;
      color: #ffffff;
      text-align: center;
      line-height: 1.3;
    }

    /* INFORMACI√ìN DEL M√âTODO */
    .method-info {
      margin-top: 20px;
      padding: 15px;
      background: #3a414d;
      border-radius: 12px;
      display: none;
      border-left: 3px solid #ffd700;
      color: #ffffff;
    }

    .method-info.show {
      display: block;
    }

    .method-info p {
      margin: 0;
      font-size: 14px;
      color: #bbbbbb;
      line-height: 1.5;
    }

    /* FORMULARIOS */
    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #495057;
      background-color: #ffffff;
      color: #1a1a1a;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ffd700;
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.2);
      background-color: #ffffff;
    }

    .form-control::placeholder {
      color: #888888;
    }

    /* BOTONES */
    .btn-pay {
      width: 100%;
      font-size: 18px;
      padding: 14px;
      border-radius: 12px;
      margin-top: 10px;
      background: linear-gradient(135deg, #ffd700 0%, #ffcc00 100%);
      border: none;
      color: #1e232e;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
      transition: all 0.3s ease;
    }

    .btn-pay:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #ffcc00 0%, #ffb800 100%);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .btn-cancel {
      width: 100%;
      font-size: 18px;
      padding: 14px;
      border-radius: 12px;
      margin-top: 12px;
      background: #495057;
      border: none;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background: #343a40;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 20px;
      min-height: 24px;
      text-align: center;
    }

    .text-success {
      color: #4ade80;
      font-weight: 600;
    }

    .text-danger {
      color: #f87171;
      font-weight: 600;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .payment-container {
        padding: 20px;
        margin: 20px auto;
      }
      
      .payment-header h1 {
        font-size: 24px;
      }
      
      .order-info, .total-amount {
        font-size: 16px;
      }
      
      .method-card {
        width: 85px;
        height: 85px;
      }
      
      .method-logo {
        width: 40px;
        height: 40px;
      }
      
      .method-card span {
        font-size: 11px;
      }
      
      .btn-pay, .btn-cancel {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="payment-container">
      <div class="payment-header">
        <h1>Pasarela de Pago</h1>
        <div class="order-info">Pedido: #53</div>
        <div class="total-amount">Total a Pagar: $5.99</div>
      </div>

      <div class="payment-options-title">Selecciona tu m√©todo de pago</div>
      <div class="payment-methods">
        <div class="method-card" onclick="selectPaymentMethod('nequi')">
          <img src="/static/img/nequi.jpeg" alt="Nequi" class="method-logo">
          <span>Nequi</span>
        </div>
        <div class="method-card" onclick="selectPaymentMethod('bancolombia')">
          <img src="/static/img/bancolombia.jpeg" alt="Bancolombia" class="method-logo">
          <span>Bancolombia</span>
        </div>
        <div class="method-card" onclick="selectPaymentMethod('banco_popular')">
          <img src="/static/img/popular.jpeg" alt="Banco Popular" class="method-logo">
          <span>Banco Popular</span>
        </div>
      </div>

      <div id="methodInfo" class="method-info">
        <p id="methodDescription">Seleccione un m√©todo de pago para continuar.</p>
      </div>

      <form id="paymentForm">
        <div class="form-group">
          <label for="cardNumber" class="form-label">N√∫mero de tarjeta</label>
          <input type="text" id="cardNumber" class="form-control" placeholder="4242 4242 4242 4242" required>
        </div>
        <div class="form-group">
          <label for="cardHolder" class="form-label">Nombre del titular</label>
          <input type="text" id="cardHolder" class="form-control" placeholder="Nombre Apellido" required>
        </div>
        <div class="row g-3">
          <div class="col-6">
            <div class="form-group">
              <label for="cardExpiry" class="form-label">Expiraci√≥n</label>
              <input type="text" id="cardExpiry" class="form-control" placeholder="MM/AA" required>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label for="cardCVV" class="form-label">CVV</label>
              <input type="password" id="cardCVV" class="form-control" placeholder="123" required>
            </div>
          </div>
        </div>
        
        <button type="button" class="btn-pay" onclick="simulatePayment()">
          üí≥ Pagar Ahora
        </button>
        <button type="button" class="btn-cancel" onclick="window.location.href='/cart'">Cancelar</button>
      </form>

      <div id="result"></div>
    </div>
  </div>

  <script>
    let selectedMethod = null;

    function selectPaymentMethod(method) {
      document.querySelectorAll('.method-card').forEach(el => {
        el.classList.remove('selected');
      });
      event.currentTarget.classList.add('selected');
      selectedMethod = method;
      
      const descriptions = {
        'nequi': 'Pague con Nequi usando su n√∫mero de tel√©fono y clave.',
        'bancolombia': 'Pague con Bancolombia usando su usuario y contrase√±a.',
        'banco_popular': 'Pague con Banco Popular usando su n√∫mero de cuenta.'
      };
      
      document.getElementById('methodDescription').textContent = descriptions[method] || 'Seleccione un m√©todo de pago para continuar.';
      document.getElementById('methodInfo').classList.add('show');
    }

    function simulatePayment() {
      if (!selectedMethod) {
        document.getElementById('result').innerHTML = '<span class="text-danger">‚ùå Seleccione un m√©todo de pago primero</span>';
        return;
      }
      
      const btn = document.querySelector('.btn-pay');
      btn.disabled = true;
      btn.innerHTML = '‚è≥ Procesando...';

      setTimeout(() => {
        const success = Math.random() > 0.2;
        
        if (success) {
          document.getElementById('result').innerHTML = '<span class="text-success">‚úÖ Pago exitoso! Redirigiendo...</span>';
          setTimeout(() => window.location.href = '/cart/confirmation/53', 2000);
        } else {
          document.getElementById('result').innerHTML = '<span class="text-danger">‚ùå Pago fallido: Verifique sus datos</span>';
          btn.disabled = false;
          btn.innerHTML = 'üí≥ Pagar Ahora';
        }
      }, 1500);
    }
  </script>
</body>
</html>
